<div class="col-md-4 mt-3" style="margin: 0 auto;">
    <h1 style="text-align: center; font-size: 2.5em; color: 444;">
        {{ page_title}}
    </h1>
    <p *ngIf="status != 'success'" style="text-align: center; box-shadow: 5px 5px 5px gray;">
        Identify yourself to access the application.
    </p>
    <hr>
    <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success'">
        <p style="text-align: center;">
            <strong>Success!</strong> You are now logged in.
        </p>
    </div>
    <div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error'">
        <p style="text-align: center;">
            <strong>Error!</strong> Invalid credentials.
        </p>
    </div>
    <!-- Login form -->
    <form class="col-12 col-md-12 col-lg-12" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                Email is required and must be a valid email address.
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                Password is required.
            </small>
        </div>
        <hr>
        <input type="submit" name="" value="Login" class="btn btn-success" style="cursor: pointer; margin: auto; display: block;" [disabled]="loginForm.invalid">
    </form>
</div>
